example.property= I AM THE DEFAULT


spring.jpa.hibernate.ddl-auto=none
spring.jpa.database=POSTGRESQL
spring.datasource.platform=postgres
spring.jpa.show-sql = true
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.database.driverClassName= org.postgresql.Driver
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

management.endpoints.web.exposure.include=*
management.endpoints.enabled-by-default=true

eureka.instance.preferIpAddress = true
eureka.client.registerWithEureka = true
eureka.client.fetchRegistry = true
eureka.client.serviceUrl.defaultZone = http://eurekaserver:8070/eureka/

resilience4j.circuitbreaker.instances.licenseService.register-health-indicator=true
resilience4j.circuitbreaker.instances.licenseService.sliding-window-size=5
resilience4j.circuitbreaker.instances.licenseService.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.licenseService.wait-duration-in-open-state =10s
resilience4j.circuitbreaker.instances.licenseService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.licenseService.record-exceptions=org.springframework.web.client.HttpServerErrorException,java.io.IOException,java.util.concurrent.TimeoutException,org.springframework.web.client.ResourceAccessException

resilience4j.circuitbreaker.instances.organisationService.register-health-indicator=true
resilience4j.circuitbreaker.instances.organisationService.sliding-window-size=6
resilience4j.circuitbreaker.instances.organisationService.permitted-number-of-calls-in-half-open-state=4
resilience4j.circuitbreaker.instances.organisationService.wait-duration-in-open-state =20s
resilience4j.circuitbreaker.instances.organisationService.failure-rate-threshold=60
